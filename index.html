<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCQ Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .quiz-container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .question { font-size: 18px; margin-bottom: 10px; }
    .options button { display: block; width: 100%; margin-bottom: 8px; padding: 10px; font-size: 16px; cursor: pointer; }
    .timer { margin-top: 15px; }
    .result { font-size: 20px; text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="quiz">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <div class="timer">Time Left: <span id="timer">60</span> seconds</div>
      <button onclick="nextQuestion()">Next</button>
    </div>
    <div class="result" id="result" style="display:none;"></div>
  </div>  <script>
    const questions = [
      {
        question: "Which of the following is a fruit?",
        options: ["Carrot", "Apple", "Spinach", "Potato", "More than one of the above", "None of the above"],
        correctIndex: 1,
      },
      // Add more questions as needed
    ];

    let current = 0;
    let score = 0;
    let selected = null;
    let timeLeft = 60;
    let timerInterval;

    function startQuiz() {
      showQuestion();
      timerInterval = setInterval(() => {
        if (timeLeft <= 0) {
          nextQuestion();
        } else {
          document.getElementById('timer').innerText = --timeLeft;
        }
      }, 1000);
    }

    function showQuestion() {
      timeLeft = 60;
      const q = questions[current];
      document.getElementById('question').innerText = q.question;
      const optionsContainer = document.getElementById('options');
      optionsContainer.innerHTML = '';
      q.options.forEach((opt, index) => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => selectOption(index);
        optionsContainer.appendChild(btn);
      });
    }

    function selectOption(index) {
      selected = index;
    }

    function nextQuestion() {
      if (selected === questions[current].correctIndex) {
        score++;
      }
      selected = null;
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        clearInterval(timerInterval);
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        document.getElementById('result').innerText = `Quiz Completed! Your Score: ${score}/${questions.length}`;
      }
    }

    startQuiz();
  </script></body>
</html>
