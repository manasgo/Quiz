<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Test</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .question { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; }
    .option { margin-left: 20px; }
    #score { font-weight: bold; margin-top: 20px; color: green; }
    .btn { padding: 10px 15px; margin: 10px 0; cursor: pointer; }
    #timer { font-size: 1.2em; font-weight: bold; color: red; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>Take the Mock Test</h2>
  <div id="timer">Time Left: --:--</div>
  <form id="testForm"></form>
  <button class="btn" onclick="submitTest()">Submit Test</button>
  <div id="score"></div>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const encoded = getQueryParam("data");
    let testData = [];
    try {
      const json = decodeURIComponent(escape(atob(encoded)));
      testData = JSON.parse(json);
    } catch (e) {
      document.body.innerHTML = '<p style="color:red">Invalid or missing test data.</p>';
      throw e;
    }

    const form = document.getElementById('testForm');
    testData.forEach((q, idx) => {
      const qDiv = document.createElement('div');
      qDiv.className = 'question';
      qDiv.innerHTML = `<strong>Q${idx + 1}: ${q.question}</strong><br>`;
      q.options.forEach((opt, i) => {
        qDiv.innerHTML += `
          <div class="option">
            <input type="radio" name="q${idx}" value="${i}" id="q${idx}opt${i}" required>
            <label for="q${idx}opt${i}">${String.fromCharCode(65 + i)}. ${opt}</label>
          </div>
        `;
      });
      form.appendChild(qDiv);
    });

    // Timer logic: 1 minute per question
    const totalSeconds = testData.length * 60;
    let remaining = totalSeconds;
    const timerEl = document.getElementById("timer");

    function updateTimer() {
      const min = Math.floor(remaining / 60);
      const sec = remaining % 60;
      timerEl.innerText = `Time Left: ${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
      if (remaining <= 0) {
        clearInterval(timerInterval);
        submitTest();
      } else {
        remaining--;
      }
    }
    updateTimer();
    const timerInterval = setInterval(updateTimer, 1000);

    function submitTest() {
      clearInterval(timerInterval);
      let score = 0;
      testData.forEach((q, idx) => {
        const selected = document.querySelector(`input[name='q${idx}']:checked`);
        if (selected && parseInt(selected.value) === q.correct) {
          score++;
        }
      });
      document.getElementById('score').innerText = `You scored ${score} out of ${testData.length}`;
    }
  </script>
</body>
</html>
