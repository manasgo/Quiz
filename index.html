<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCQ Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .question { margin-bottom: 20px; }
    .option { display: block; margin: 5px 0; }
    .hidden { display: none; }
    #timer { font-weight: bold; color: red; }
  </style>
</head>
<body>
  <h1>Set Quiz Questions (Admin Page)</h1>
  <textarea id="quizData" rows="10" cols="80" placeholder="Enter questions in this format:
Question text?|Option A|Option B|Option C|Option D|More than one of the above|None of the above|Correct option index (0-5)"></textarea>
  <br>
  <button onclick="saveQuiz()">Save Quiz</button>  <hr>
  <h1>Take Quiz (User Page)</h1>
  <button onclick="startQuiz()">Start Quiz</button>
  <div id="quizContainer" class="hidden">
    <div id="timer">Time left: 60s</div>
    <div id="questionBox"></div>
    <button onclick="submitAnswer()">Submit</button>
  </div>
  <div id="result" class="hidden"></div>  <script>
    let quiz = [];
    let current = 0;
    let score = 0;
    let timer;
    let timeLeft = 60;

    function saveQuiz() {
      const lines = document.getElementById('quizData').value.trim().split('\n');
      localStorage.setItem('quiz', JSON.stringify(lines));
      alert('Quiz saved!');
    }

    function startQuiz() {
      const rawData = JSON.parse(localStorage.getItem('quiz')) || [];
      quiz = rawData.map(line => {
        const parts = line.split('|');
        return {
          question: parts[0],
          options: parts.slice(1, 7),
          answer: parseInt(parts[7])
        };
      });
      current = 0;
      score = 0;
      document.getElementById('result').classList.add('hidden');
      document.getElementById('quizContainer').classList.remove('hidden');
      showQuestion();
      startTimer();
    }

    function showQuestion() {
      if (current >= quiz.length) return showResult();
      timeLeft = 60;
      document.getElementById('timer').textContent = 'Time left: 60s';
      const q = quiz[current];
      const html = `
        <div class="question">
          <h3>${q.question}</h3>
          ${q.options.map((opt, i) => `<label class="option"><input type="radio" name="opt" value="${i}" /> ${opt}</label>`).join('')}
        </div>`;
      document.getElementById('questionBox').innerHTML = html;
    }

    function startTimer() {
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = `Time left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          submitAnswer();
        }
      }, 1000);
    }

    function submitAnswer() {
      clearInterval(timer);
      const selected = document.querySelector('input[name="opt"]:checked');
      if (selected && parseInt(selected.value) === quiz[current].answer) {
        score++;
      }
      current++;
      if (current < quiz.length) {
        showQuestion();
        startTimer();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById('quizContainer').classList.add('hidden');
      document.getElementById('result').classList.remove('hidden');
      document.getElementById('result').innerHTML = `<h2>Your score: ${score} / ${quiz.length}</h2>`;
    }
  </script></body>
</html>
