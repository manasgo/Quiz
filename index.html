<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQ Quiz Setup</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 200px; }
    button { margin-top: 10px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Set Quiz Questions</h1>
  <textarea id="quizData" placeholder="Enter questions in this format:\nQuestion text?|Option A|Option B|Option C|Option D|More than one of the above|None of the above|Correct option index (0-5)"></textarea>
  <br>
  <button onclick="saveAndRedirect()">Generate MCQs</button>  <script>
    function saveAndRedirect() {
      const lines = document.getElementById('quizData').value.trim().split('\n');
      localStorage.setItem('quiz', JSON.stringify(lines));
      window.location.href = 'quiz.html';
    }
  </script></body>
</html>
